<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Username</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="logo-heading">
         <img class="logo"  src="https://cdn-icons-png.flaticon.com/128/733/733609.png" alt="github" >Github Username
    </h1>
  </header>

  <main class="main">

    <div class="search-box">
        <img class="search-icon" src="https://cdn-icons-png.flaticon.com/128/54/54481.png" alt="" srcset="">
      <input
        type="text"
        id="usernameInput"
        placeholder="Search GitHub username"
      />
    </div>

    <p id="status" class="status"></p>

    <section id="profile" class="profile hidden"></section>

    <h2 class="repo-heading hidden">Repositories</h2>
    <section id="repos" class="repos"></section>

  </main>

  <script src="script.js"></script>
</body>
</html>
